<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrudBox: Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">
    <div class="d-flex justify-content-between align-items-center my-4">
        <h1>CrudBox</h1>
        <h1>Bienvenido {{ cliente }}</h1>
        <a href="{{ url_for('iniciar_sesion') }}" class="btn btn-primary">Iniciar Sesión</a>
    </div>

    {% if request.args.get('mensaje') %}
    <div class="alert alert-warning">{{ request.args.get('mensaje') }}</div>
    {% endif %}

    <div class="form-container">
        <form method="POST" action="{{ url_for('iniciar_sesion') }}" class="form-group">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ form.nombre }}" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" id="apellido" name="apellido" value="{{ form.apellido }}" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </form>
    </div>
</body>

</html>
