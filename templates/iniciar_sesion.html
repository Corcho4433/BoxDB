<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrudBox: Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">
    <div class="d-flex justify-content-between align-items-center my-4">
        <h1>CrudBOX</h1>
        <h1>Bienvenido {{ cliente }}</h1>
    </div>

    <h2 class="my-4">Identifíquese como empleado</h2>

    {% if request.args.get('mensaje') %}
    <div class="alert alert-warning">{{ request.args.get('mensaje') }}</div>
    {% endif %}

    <div class="form-container">
        <form method="post" class="form-group">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required class="form-control">
            </div>
    
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required class="form-control">
            </div>
    
            <button type="submit" class="btn btn-success">Iniciar sesión</button>  <!-- Cambiado a botón de tipo submit -->
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
