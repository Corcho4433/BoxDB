<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrudBox: Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">

    <h1 class="my-4">CrudBOX</h1>

    <table class="table table-striped table-bordered">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Fecha Ingreso</th>
            <th>Estado</th>
        </tr>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente[0] }}</td>
            <td>{{ cliente[1] }}</td>
            <td>{{ cliente[2] }}</td>
            <td>{{ cliente[3] }}</td>
        </tr>
        {% endfor %}
    </table>

    {% if request.args.get('mensaje') %}
    <p>{{ request.args.get('mensaje') }}</p>
    {% endif %}

    <div class="alert alert-info">Bienvenido a CrudBox. Por favor, inicie sesi√≥n para continuar.</div>

</body>

</html>
