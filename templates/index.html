<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrudBox: Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">

    <h1 class="my-4">CrudBOX</h1>
    
    {% if request.args.get('mensaje') %}
    <p>{{ request.args.get('mensaje') }}</p>
    {% endif %}

    <div class="alert alert-info">Bienvenido a CrudBox. Por favor, inicie sesi√≥n para continuar.</div>

    <div class="form-container">
        <form method="post" class="form-group">
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente:</label>
                <select name="cliente" id="cliente" required class="form-select">
                    {% for cliente in clientes %}
                    <option value="{{cliente}}"{% if cliente == form.cliente %} selected{% endif %}>{{cliente}}</option>
                    {% endfor %}
                </select>
            </div>
        </form>
    </div>

    <a href="{{ url_for('iniciar_sesion') }}" class="btn btn-primary btn-block">Iniciar sesion</a>

</body>

</html>
