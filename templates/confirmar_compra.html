<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrudBox: Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">

    <div class="d-flex justify-content-between align-items-center my-4">
        <h1>CrudBOX</h1>
        <h1>Confirmar compra para {{ cliente }}</h1>
    </div>
    
    {% if request.args.get('mensaje') %}
    <p>{{ request.args.get('mensaje') }}</p>
    {% endif %}

    <div class="form-container">
        <form method="post" class="form-group">
            //Faltaria agregar una label que diga tipo empleado a cargo y cliente y mostrar la tabla de lo que compro con 
            //cantidades y eso :3
            <div class="mb-3">
                <label for="sala" class="form-label">Tipo de pago:</label>
                <select name="sala" id="sala" required class="form-select">
                    {% for sala in salas %}
                    <option value="{{sala}}"{% if sala == form.sala %} selected{% endif %}>{{sala}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="sala" class="form-label">Tipo de envio:</label>
                <select name="sala" id="sala" required class="form-select">
                    {% for sala in salas %}
                    <option value="{{sala}}"{% if sala == form.sala %} selected{% endif %}>{{sala}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="mes" class="form-label">Mes:</label>
                <input type="number" id="mes" name="mes" value="{{form.mes}}" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="dia" class="form-label">DÃ­a:</label>
                <input type="number" id="dia" name="dia" value="{{form.dia}}" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="horainicio" class="form-label">Hora inicio:</label>
                <input type="time" id="horainicio" name="horainicio" value="{{form.horainicio}}" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="horafin" class="form-label">Hora fin:</label>
                <input type="time" id="horafin" name="horafin" value="{{form.horafin}}" required class="form-control">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Realizar Reserva</button>
        </form>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Confirmar compra</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
